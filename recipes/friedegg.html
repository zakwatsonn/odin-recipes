<body>
    
    <h1>Fried Egg</h1>

    <h3>Description</h3>
    <p>This is a recipe to make a fried egg</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Egg</li>
        <li>Salt</li>
        <li>Pepper</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Heat pan to medium heat</li>
        <li>Apply a generous amount of oil</li>
        <li>Crack the egg into the pan and wait 3 minutes</li>
        <li>Season, Serve and enjoy</li>
    </ol>
